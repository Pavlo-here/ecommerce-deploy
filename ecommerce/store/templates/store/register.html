{% extends "store/main.html" %}

{%load static%}

{% block content %}

<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-5">Bootstrap 4 Register Form</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Register</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST" class="form" role="form" autocomplete="off" action="">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="inputName">Username</label>
                                    <br>
                                    {{form.username}}
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3">Email</label>
                                    <br>
                                    {{form.email}}
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3">Password</label>
                                    <br>
                                    {{form.password1}}
                                </div>
                                <div class="form-group">
                                    <label for="inputVerify3">Verify</label>
                                    <br>
                                    {{form.password2}}
                                </div>
                                <div class="d-flex justify-content-center links">
                                    Do have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg float-right">Register</button>
                                </div>
                                {{form.errors}}
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->


{% endblock content %}
