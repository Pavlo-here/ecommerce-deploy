{% extends "store/main.html" %}

{%load static%}

{% block content %}

<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-5">Bootstrap 4 Login Form</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Login</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST" class="form" role="form" autocomplete="off" action="">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="inputName">Username</label>
                                    <br>
                                    <input type="text", name="username", placeholder="Enter your name">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3">Password</label>
                                    <br>
                                    <input type="password", name="password", placeholder="Enter your password">
                                </div>
                                {% for message in messages %}
                                <p>{{message}}</p>
                                {% endfor %}
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg float-right">Login</button>
                                </div>
                                <div class="d-flex justify-content-center links">
                                    Don't have an account? <a href="{% url 'register' %}" class="ml-2">Register</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->


{% endblock content %}
